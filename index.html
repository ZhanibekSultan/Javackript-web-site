<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
/>
</head>
<body>
    <div class="container2">
        <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->

      <div class="swiper-slide"><img src="images2/phone.jpg" class="img1"></div>
      <div class="swiper-slide"><img src="images2/phone1.jpg" class="img1"></div>
      <div class="swiper-slide"><img src="images2/phone2.jpg" class="img1"></div>
      <div class="swiper-slide"><img src="images2/phone3.jpg" class="img1"></div>
      
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
    const swiper = new Swiper('.swiper', {
        autoplay: {
            delay: 1500,
            disableOnInteraction: false,
        },
        
        loop: true,
      
        
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
      
        
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      
    
      
      });</script>
</body>
</html>
